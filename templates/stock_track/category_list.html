<h1>Your Categories</h1>
<a href="{% url 'stock_track:create_category' %}">Create Category</a>

<ul>
    {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'stock_track:update_category' category.id %}">Edit</a>
            <a href="{% url 'stock_track:delete_category' category.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
